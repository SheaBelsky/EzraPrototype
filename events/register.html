    <div class="col-md-12 main-content">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <form role="form">
            <div class="form-group">
              <label for="school-name">School Name:</label>
              <input type="text" class="form-control" id="school-name">
            </div>
            <div class="form-group">
              <label for="school-address">School Mailing Address:</label>
              <input type="text" class="form-control" id="school-address">
            </div>
            <div class="form-group">
              <label for="school-phone">School Phone Number:</label>
              <input type="text" class="form-control" id="school-phone">
            </div>
            <div class="form-group">
              <label for="coach-name">Coach(es) Name(s):</label>
              <input type="text" class="form-control" id="coach-name">
            </div>
            <div class="form-group">
              <label for="coach-email">Coach Email Address:</label>
              <input type="email" class="form-control" id="coach-email">
            </div>
            <div class="form-group">
              <label for="coach-phone">Coach Phone Number:</label>
              <input type="text" class="form-control" id="coach-phone">
            </div>
            <hr>
            <div class="form-group">
              <label for="custom-question-1">Will you be arriving in Ithaca Friday night?</label>
              <input type="radio" id="custom-question-1" value="Yes">Yes
              <input type="radio" id="custom-question-1" value="No">No
            </div>
            <div class="form-group">
              <label for="custom-question-2">Would you like to hear recommendations from us regarding hotel accommodations?</label>
              <input type="radio" id="custom-question-2" value="Yes">Yes
              <input type="radio" id="custom-question-2" value="No">No
            </div>
            <div class="form-group">
              <label for="custom-question-3">How many teams will your school be registering?</label>
              <input type="number" id="custom-question-3" value="Yes">
            </div>
            <div class="form-group">
              <label for="custom-question-4">Does your team plan on participating in New York State Trial Events?</label>
              <input type="radio" id="custom-question-4" value="Yes">Yes
              <input type="radio" id="custom-question-4" value="No">No
            </div>
            <div class="form-group">
              <label for="custom-question-5">Our school will mail a check for $100, payable to Cindy Chen, at: 123 Mary Donlon Hall, Cornell University, Ithaca NY 14803</label>
              <input type="checkbox" id="custom-question-5" value="Yes">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>
      </div>
    </div>
